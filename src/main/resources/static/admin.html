<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <!--Import Google Icon Font-->
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

  <title>Admin Dashboard</title>
</head>

<body>

  <div class="row">
    <div class="col s12 l6 m6 ">
      <h4>Lecturer Details</h4>
      <div class="row ">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="lecturerEmail" type="email" class="validate">
              <label for="lecturerEmail">Email</label>
            </div>
            <div class="input-field col s6">
              <input id="lecturerPassword" type="password" class="validate">
              <label for="lecturerPassword">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="row">
              <div class="input-field col s6">
                <input id="lecturerFirstName" type="text" class="validate">
                <label for="lecturerFirstName">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="lecturerLastName" type="text" class="validate">
                <label for="lecturerLastName">Last Name</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <select>
                <option value="1">DBMS</option>
                <option value="2">C</option>
                <option value="3">Java</option>
                <option value="4">C++</option>
                <option value="5">C#</option>
                <option value="6">SAD</option>
              </select>
              <label>Subject</label>
            </div>
            <div class="input-field col s6">
              <select>
                <option value="1">Computing</option>
                <option value="2">Engineering</option>
                <option value="3">Management</option>
              </select>
              <label>Faculty</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="LecturerBio" class="materialize-textarea"></textarea>
              <label for="LecturerBio">Bio</label>
            </div>
          </div>
          <div class="row">
            <span class="col s1"></span>
            <button class="btn blue col s10">
              Add Lecturer
            </button>
            <span class="col s1"></span>
          </div>
        </form>
      </div>
    </div>
    <div class="col s12 l6 m6">
      <h4>Student Details</h4>
      <div class="row ">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s6">
              <input id="studentEmail" type="email" class="validate">
              <label for="studentEmail">Email</label>
            </div>
            <div class="input-field col s6">
              <input id="studentPassword" type="password" class="validate">
              <label for="studentPassword">Password</label>
            </div>
          </div>
          <div class="row">
            <div class="row">
              <div class="input-field col s6">
                <input id="studentFirstName" type="text" class="validate">
                <label for="studentFirstName">First Name</label>
              </div>
              <div class="input-field col s6">
                <input id="studentLastName" type="text" class="validate">
                <label for="studentLastName">Last Name</label>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s6">
              <select>
                <option value="1">BSc Hons Software Engineering(PLY)</option>
                <option value="2">BSc Hons Networking(PLY)</option>
                <option value="3">BSc Hons Comuter Security(PLY)</option>
              </select>
              <label>Degree</label>
            </div>
            <div class="input-field col s6">
              <input id="regDate" type="date" class="validate">
              <label for="regDate">Date Of Registration</label>
            </div>
          </div>
          <div class="row">
            <div class="input-field col s12">
              <textarea id="textarea1" class="materialize-textarea"></textarea>
              <label for="textarea1">Bio</label>
            </div>
          </div>
          <div class="row">
            <span class="col s1"></span>
            <button class="btn blue col s10">
              Add Student
            </button>
            <span class="col s1"></span>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
 <script>
   $(document).ready(function(){
    $('.sidenav').sidenav();
    $('select').formSelect();

  });
 </script>
 
 
</body>

</html>
