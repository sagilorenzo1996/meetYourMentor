<!doctype html>
<html class="no-js" lang="">
<head>
  <title>Meet Your Mentor</title>
  <link rel="stylesheet" href="css/materialize.min.css">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
<div class="container">
  <div class="row">
    <div class="col s6 ">
      <img class="responsive-img" img src="img/web-design.png"  style= "float: left; margin:0 auto; width:500px;">
    </div>
    <div class="col s6"  style="margin-top:45px ">
      <h3 class="head">Meet Your Mentor</h3>
      <p class="para"> Get Help To Solve <br/> Your Questions </p>
      <div class="row">
        <form class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <i class="material-icons prefix">markunread</i>
              <input id="email_field" type="email" class="validate" placeholder="Username / Index Number">
            </div>
          </div>
          <div class="row">
            <form class="col s12">
              <div class="row">
                <div class="input-field col s12">
                  <i class="material-icons prefix">lock</i>
                  <input id="password" type="password" class="validate" placeholder="Password">
                </div>
              </div>
          <a class="btn waves-effect waves-light col s12" href="/studentDashboard"   style="width: 110px; height: 40px; float: right">Submit
            <i class="material-icons right">send</i>
          </a>
        </form>
            <br><br>
            <p> One step closer to solve your problems </p>
      </div>
    </div>
    </div>
  </div>
</div>
    </div>
  </div>
  </div>
</div>
<footer class="page-footer grey darken-3">
    <div class="container center-align" >&copy; 2019 Nishal</div>
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/materialize.min.js"></script>
</body>
</html>
